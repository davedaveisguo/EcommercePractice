<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <app-stepper [linearModeSelected]="true" #appStepper>
        <cdk-step [label]="'Address'" [completed]="(checkOutForm.get('addressForm')).valid">
          <app-chekout-address [checkoutForm]="checkOutForm"></app-chekout-address>
        </cdk-step>
        <cdk-step [label]="'Delivery'" [completed]="(checkOutForm.get('deliveryForm')).valid">
          <app-chekout-delivery [checkoutForm]="checkOutForm"></app-chekout-delivery>
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-chekout-review [appStepper]="appStepper"></app-chekout-review>
        </cdk-step>
        <cdk-step [label]="'Payment'">
          <app-chekout-payment  [checkoutForm]="checkOutForm"></app-chekout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-4">
      <app-order-totals
      *ngIf="(basketTotals$ | async)"
      [shippingPrice]="(basketTotals$ | async).shipping"
      [subtotal]="(basketTotals$ | async).subtotal"
      [total]="(basketTotals$ | async).total"

      ></app-order-totals>
    </div>
  </div>
</div>
